<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <p>Tic-Tac-Toe</p>
        <p class="whoseTurn"></p>
      </div>
      <div class="container">
        <table class="board col" id="board">
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </table>
        <div class="col">
          <div  id="statistics">
            <h3>Game statistics:</h3>
            <div class="players"></div>
            <div class="game"></div>
            <h3 class="leaderBoardTitle">Top 10 Leaderboard:</h3>
            <div class="leaderBoard"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modalResult">
      <div class="modal__content">
        <p class="message"></p>
        <button class="startOverButton">Start Over</button>
      </div>
    </div>
    <!-- <div class="modal" id="editPlayerForm">
      <div class="modal__content">
        <form>
          <input type="text" name="id" class="id"><br>
          Name: <input type="text" name="name" class="name"><br>
          <input type="submit" value="Save">
        </form>
      </div>
    </div> -->
    <div class="modal" id="startForm">
      <div class="modal__content">
        <form>
          <p>Tic-Tac-Toe!</p>
          Player 1: <input type="text" name="name" class="player1" value="player1"><br>
          Player 2: <input type="text" name="name" class="player2" value="player2"><br>
          <input type="submit" class="start" value="Start">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
